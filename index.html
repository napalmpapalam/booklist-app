<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/06bfa631b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic-ext,latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>My BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <!-- title here -->
      <h1 class="display-4 text-center">
        <i class="fas fa-book text-primary"></i>My<span class="text-primary"
          >Book</span
        >List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-outline-success btn-block"
        />
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title <i class="fas fa-arrow-down"></i></th>
            <th>Author <i class="fas fa-arrow-down"></i></th>
            <th>ISBN# <i class="fas fa-arrow-down"></i></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
